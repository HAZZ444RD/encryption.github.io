<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECRYPTION CHALLENGE</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        .typing {
            font-size: 3em;
            margin-top: 50px;
            border-right: 2px solid #00ff00;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(22) infinite alternate, blink .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 22ch; /* The length of 'DECRYPTION CHALLENGE' */
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: #00ff00;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .challenge-image img {
            max-width: 400px;
            margin: 20px 0;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="typing">DECRYPTION CHALLENGE</h1>
        <div class="challenge-image">
            <img src="images.jpg" alt="Donkey Image">
        </div>
        <p>ALL YOU NEED IS IN THIS IMAGE ...</p>
    </div>
</body>
</html>
